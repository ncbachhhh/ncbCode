<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="menu_button">
        <img src="./img/menu.11 1.png" alt="" />
      </div>
      <div class="logo_brand">
        <img src="./img/logo.png" alt="" />
        <p>Travlog</p>
      </div>
      <div class="div_list">
        <span>Home</span>
        <span>Discover</span>
        <span>Special Deals</span>
        <span>Contact</span>
      </div>
      <div class="login_signup">
        <div>
          <p>Log In</p>
        </div>
        <div>
          <p>Sign Up</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container_1">
        <div class="get_started">
          <div>
            <button>
                <p>Explore the world! </p>
                <img src="./img/work 1.png" alt="work_icon">
            </button>
          </div>
          <div>
            <span>Travel </span>
            <span>top destination </span>
            <span>of the world</span>
          </div>
          <div>
            <span>We always make our customer
                happy by providing as many 
                choices as possible 
            </span>
          </div>
          <div>
            <button>
                <p>Get Started</p>
            </button>
            <button>    
                <img src="./img/play-circle.5 1.png" alt="">
                <p>Watch Demo</p>
            </button>
          </div>
        </div>
        <div class="img_get_started">
            <img src="./img/layer.png" alt="">
            <div class="img_container">
                <div>
                    <img src="./img/Rectangle 1.png" alt="">
                    <img src="./img/Rectangle 2.png" alt="">
                </div>
                <img src="./img/Rectangle 3.png" alt="">
            </div>
            <button class="top_place_button">
                <img src="./img/location 1.png" alt="">
                <p>Top Places</p>
            </button>
            <button class="send_button">
                <img src="./img/send 1.png" alt="">
            </button>
            <button class="add_user_button">
                <img src="./img/add-user 1.png" alt="">
            </button>
        </div>
      </div>
      <div class="div_list_container">
        <img src="./img/tripadvisor.png" alt="">
        <img src="./img/expedia.png" alt="">
        <img src="./img/booking.png" alt="">
        <img src="./img/airbnb.png" alt="">
        <img src="./img/orbitz.png" alt="">
      </div>
    </main>
  </body>
</html>
