<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực Hành Day 4</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main_container">
      <article>
        <img src="anh_to.png" alt="anh_to" class="anh_to" />
        <img src="anh_be.png" alt="anh_be" class="anh_be" />
      </article>
      
      <article>
        <div class="div_bottom_img"></div>
      </article>

      <article class="div_container">
        <div class="div_list"></div>
      </article>

      <div class="div_background_layer"></div>

      <article>
        <div class="div_modal_container">
          <div class="div_modal_x_button">
            <button class="button_close" type="button">&#x00d7;</button>
          </div>
          <div class="div_modal_img"></div>
          <div class="div_modal_text">
            <p class="text_1">Send feedback!</p>
            <p class="text_2">Leave your feedback here.</p>
          </div>
          <div class="div_modal_input">
            <input required type="text" class="div_modal_input_text" />
            <span class="placeholder">Type text...</span>
            <br />
            <button class="modal_button"><p style="color: white">Yeah, thanks!</p></button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
